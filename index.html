<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ViraLens - Temukan Potensi Konten Viral Anda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b0f1a; color: white; scroll-behavior: smooth; }
        .glass-box { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(90deg, #4f46e5, #9333ea); transition: all 0.3s ease; }
        .btn-gradient:hover { opacity: 0.9; transform: scale(1.02); }
        
        /* Modal Utilities */
        .modal { display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); padding: 1rem; }
        .input-field { background: #f9fafb; border: 1px solid #d1d5db; color: #1f2937; }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 glass-box border-b border-white/10 px-8 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-extrabold tracking-tight cursor-pointer">AI <span class="gradient-text">ViraLens</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-400">
                <a href="#" class="hover:text-white transition">Dashboard</a>
                <a href="#" class="hover:text-white transition">Fitur</a>
                <a href="#" class="hover:text-white transition">Harga</a>
            </div>
            <button onclick="openRegister()" class="btn-gradient px-6 py-2 rounded-full text-sm font-bold shadow-lg shadow-indigo-500/20">Mulai Sekarang</button>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto px-8 py-20 text-center">
        <h1 class="text-5xl font-extrabold mb-6">Lihat Potensi Konten Anda Melalui <span class="gradient-text">Lensa AI</span></h1>
        <button onclick="openRegister()" class="btn-gradient px-10 py-4 rounded-xl font-bold">Analisis Sekarang</button>
    </section>

    <div id="modalRegister" class="modal">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden relative shadow-2xl">
            <button onclick="closeAllModals()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Buat Akun Gratis</h2>
                    <p class="text-gray-500 text-sm">Mulai ciptakan konten viral dengan AI ViraLens</p>
                </div>
                <form class="space-y-4 text-left">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Nama Lengkap</label>
                        <div class="relative">
                            <i class="far fa-user absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="text" placeholder="John Doe" class="w-full input-field pl-12 pr-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <i class="far fa-envelope absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="email" placeholder="john@example.com" class="w-full input-field pl-12 pr-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="password" placeholder="Minimal 6 karakter" class="w-full input-field pl-12 pr-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <button type="button" class="w-full btn-gradient py-3.5 rounded-xl text-white font-bold mt-4 shadow-lg">Daftar Sekarang</button>
                </form>
                <div class="mt-6 text-center text-sm text-gray-500">
                    Sudah punya akun? <button onclick="openLogin()" class="text-indigo-600 font-bold hover:underline">Login di sini</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalLogin" class="modal">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden relative shadow-2xl">
            <button onclick="closeAllModals()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Selamat Datang</h2>
                    <p class="text-gray-500 text-sm">Masuk untuk melanjutkan ke Dashboard</p>
                </div>
                <form class="space-y-4 text-left">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <i class="far fa-envelope absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="email" placeholder="Masukkan email Anda" class="w-full input-field pl-12 pr-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1 text-left">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-3.5 text-gray-400"></i>
                            <input type="password" placeholder="Masukkan password" class="w-full input-field pl-12 pr-4 py-3 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    <div class="text-right">
                        <a href="#" class="text-xs text-indigo-600 font-semibold hover:underline">Lupa Password?</a>
                    </div>
                    <button type="button" class="w-full btn-gradient py-3.5 rounded-xl text-white font-bold mt-2 shadow-lg">Masuk Sekarang</button>
                </form>
                <div class="mt-6 text-center text-sm text-gray-500">
                    Belum punya akun? <button onclick="openRegister()" class="text-indigo-600 font-bold hover:underline">Daftar di sini</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const regModal = document.getElementById('modalRegister');
        const logModal = document.getElementById('modalLogin');

        function openRegister() {
            logModal.style.display = 'none';
            regModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function openLogin() {
            regModal.style.display = 'none';
            logModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeAllModals() {
            regModal.style.display = 'none';
            logModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Tutup modal jika klik di area gelap (backdrop)
        window.onclick = function(event) {
            if (event.target == regModal || event.target == logModal) {
                closeAllModals();
            }
        }
    </script>

</body>
</html>
