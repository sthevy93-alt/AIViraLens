<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', sans-serif; }
        .app-container { max-width: 450px; margin: 0 auto; min-height: 100vh; background: white; position: relative; }
    </style>
</head>
<body>

<div class="app-container shadow-xl">
    <div class="bg-blue-600 p-6 rounded-b-3xl text-white shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Halo, Pengguna!</h1>
            <div class="w-10 h-10 bg-blue-400 rounded-full flex items-center justify-center">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <p class="text-blue-100 text-sm">Selamat datang kembali di aplikasi kami.</p>
    </div>

    <div class="px-6 -mt-6">
        <div class="bg-white p-5 rounded-2xl shadow-md border border-gray-100">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-500 text-xs uppercase font-semibold">Saldo Anda</p>
                    <p class="text-2xl font-bold text-gray-800">Rp 1.250.000</p>
                </div>
                <button class="bg-green-500 text-white p-3 rounded-xl">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="p-6">
        <h2 class="font-bold text-gray-700 mb-4">Layanan Utama</h2>
        <div class="grid grid-cols-4 gap-4 text-center">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-orange-100 text-orange-500 rounded-2xl flex items-center justify-center mb-2 shadow-sm">
                    <i class="fas fa-wallet"></i>
                </div>
                <span class="text-[10px] font-medium">Top Up</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-blue-100 text-blue-500 rounded-2xl flex items-center justify-center mb-2 shadow-sm">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <span class="text-[10px] font-medium">Kirim</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-purple-100 text-purple-500 rounded-2xl flex items-center justify-center mb-2 shadow-sm">
                    <i class="fas fa-receipt"></i>
                </div>
                <span class="text-[10px] font-medium">Tagihan</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 bg-red-100 text-red-500 rounded-2xl flex items-center justify-center mb-2 shadow-sm">
                    <i class="fas fa-th-large"></i>
                </div>
                <span class="text-[10px] font-medium">Lainnya</span>
            </div>
        </div>
    </div>

    <div class="px-6 mb-24">
        <div class="rounded-2xl overflow-hidden shadow-sm border border-gray-100">
            <img src="https://images.unsplash.com/photo-1616077168079-7e09a677fb2c?auto=format&fit=crop&w=600&q=80" alt="Promo" class="w-full h-32 object-cover">
            <div class="p-3 bg-white">
                <p class="text-sm font-bold">Promo Cashback 50%</p>
                <p class="text-xs text-gray-500">Khusus pengguna baru hari ini.</p>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 max-w-[450px] mx-auto bg-white border-t border-gray-100 flex justify-around py-3 text-gray-400">
        <div class="flex flex-col items-center text-blue-600">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] mt-1">Home</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-history text-xl"></i>
            <span class="text-[10px] mt-1">Riwayat</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-bell text-xl"></i>
            <span class="text-[10px] mt-1">Notifikasi</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-[10px] mt-1">Setelan</span>
        </div>
    </div>
</div>

</body>
</html>
