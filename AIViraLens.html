<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ViraLens AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #000; --card: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #050505; border-right: 1px solid #111; padding: 30px 20px; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; font-size: 1.2rem; }
        .nav-btn { width: 100%; padding: 12px; background: none; border: none; color: #888; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 10px; font-weight: bold; }
        .nav-btn.active { background: rgba(0, 212, 255, 0.1); color: var(--accent); }

        /* Main Area */
        .main { flex: 1; padding: 50px; overflow-y: auto; }
        .card { background: var(--card); border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; max-width: 700px; }
        h1 { margin-bottom: 10px; font-size: 2rem; }
        p.desc { color: #888; margin-bottom: 30px; }

        textarea { width: 100%; height: 120px; background: #000; color: var(--accent); border: 1px solid #222; border-radius: 12px; padding: 15px; font-size: 1rem; margin-bottom: 20px; outline: none; }
        .btn-action { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; }
        
        /* Hasil */
        #resultBox { margin-top: 30px; padding: 20px; background: #050505; border-left: 4px solid var(--accent); border-radius: 8px; display: none; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>ViraLens AI</h2>
        <button class="nav-btn active">‚ú® Ideator Engine</button>
        <button class="nav-btn">üìù Script Writer</button>
    </div>

    <div class="main">
        <h1>Ideator Engine</h1>
        <p class="desc">Masukkan niche kamu untuk mendapatkan ide konten viral.</p>

        <div class="card">
            <textarea id="topicInput" placeholder="Contoh: Jualan sepatu, Tips masak mie..."></textarea>
            <button class="btn-action" onclick="generateIdea()">üöÄ Cari Ide Viral</button>
            <div id="resultBox"></div>
        </div>
    </div>

    <script>
        // GANTI BAGIAN INI DENGAN API KEY KAMU
        const API_KEY = "AIzaSyButvGuiHBKltyUgBxWts2bBDXLGC_fsic"; 

        async function generateIdea() {
            const topic = document.getElementById('topicInput').value;
            const resBox = document.getElementById('resultBox');

            if (!topic) {
                alert("Masukkan topik dulu ya!");
                return;
            }

            resBox.style.display = "block";
            resBox.innerHTML = "<em>‚è≥ Sedang memproses ide viral...</em>";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Berikan 3 ide konten viral singkat untuk niche: " + topic }] }]
                    })
                });

                const data = await response.json();
                if (data.candidates) {
                    const output = data.candidates[0].content.parts[0].text;
                    // Bersihkan tanda bintang dan ganti baris
                    resBox.innerHTML = "<strong>Hasil Ide AI:</strong><br><br>" + output.replace(/\*/g, "").replace(/\n/g, "<br>");
                } else {
                    resBox.innerHTML = "‚ùå Error: API Key tidak valid atau kuota habis.";
                }
            } catch (error) {
                resBox.innerHTML = "‚ùå Gagal menyambung ke AI. Coba lagi.";
            }
        }
    </script>
</body>
</html>
