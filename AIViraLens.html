<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ViraLens AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d4ff;
            --bg-dark: #000000;
            --sidebar-color: #080808;
            --card-color: #0c0c0c;
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Samping */
        .sidebar {
            width: 260px;
            background: var(--sidebar-color);
            border-right: 1px solid #1a1a1a;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .nav-link {
            padding: 14px 18px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: 0.3s;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }

        .nav-link:hover { color: #fff; background: #111; }
        .nav-link.active {
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent);
        }

        /* Area Utama */
        .main {
            flex: 1;
            padding: 60px;
            overflow-y: auto;
        }

        .content-section { display: none; }
        .content-section.active { display: block; }

        h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; }
        .subtitle { color: var(--text-gray); margin-bottom: 40px; }

        /* Card Input */
        .card {
            background: var(--card-color);
            border: 1px solid #1a1a1a;
            padding: 35px;
            border-radius: 24px;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        label { display: block; margin-bottom: 12px; color: #eee; font-weight: 600; }

        textarea {
            width: 100%;
            height: 120px;
            background: #000;
            color: var(--accent);
            border: 1px solid #222;
            border-radius: 16px;
            padding: 20px;
            font-size: 1rem;
            margin-bottom: 25px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus { border-color: var(--accent); }

        .btn-action {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
        }

        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4); }
