<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViraLens AI - Database Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #000; --card: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #050505; border-right: 1px solid #111; padding: 30px 20px; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; font-size: 1.5rem; font-weight: 800; }
        .nav-btn { width: 100%; padding: 12px; background: none; border: none; color: #888; text-align: left; cursor: pointer; border-radius: 8px; margin-bottom: 10px; font-weight: bold; transition: 0.3s; }
        .nav-btn.active { background: rgba(0, 212, 255, 0.1); color: var(--accent); }
        .nav-btn:hover { color: #fff; background: #111; }

        /* Main Area */
        .main { flex: 1; padding: 50px; overflow-y: auto; }
        .card { background: var(--card); border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; max-width: 700px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 10px; font-size: 2rem; font-weight: 800; }
        p.desc { color: #888; margin-bottom: 30px; }

        textarea { 
            width: 100%; height: 100px; background: #000; color: var(--accent); 
            border: 1px solid #222; border-radius: 12px; padding: 15px; 
            font-size: 1rem; margin-bottom: 20px; outline: none; resize: none;
            transition: 0.3s;
        }
        textarea:focus { border-color: var(--accent); }

        .btn-action { 
            background: var(--accent); color: #000; border: none; padding: 15px; 
            border-radius: 10px; font-weight: 800; cursor: pointer; width: 100%; 
            transition: 0.3s;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3); }

        /* Hasil */
        #resultBox { 
            margin-top: 30px; padding: 20px; background: #050505; 
            border-left: 4px solid var(--accent); border-radius: 8px; 
            display: none; line-height: 1.8; animation: slideIn 0.4s ease;
        }
        ul { margin-left: 20px; margin-top: 10px; }
        li { margin-bottom: 8px; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>ViraLens AI</h2>
    <button class="nav-btn active">‚ú® Ideator Engine</button>
    <button class="nav-btn" onclick="alert('Fitur ini akan segera hadir!')">üìù Script Writer</button>
</div>

    <div class="card">
        <textarea id="topicInput" placeholder="Ketik topik (contoh: affiliate, masak, skincare, ai)..."></textarea>
        <button class="btn-action" onclick="cariIde()">üöÄ Temukan Ide Viral</button>

</div>

function cariIde() {
    const input = document.getElementById('topicInput').value.toLowerCase();
    const resBox = document.getElementById('resultBox');
    
    if(!input.trim()) return alert("Ketik topiknya dulu!");

    resBox.style.display = "block";
    resBox.innerHTML = "<em>üîé Mencari di database...</em>";

    setTimeout(() => {
        let temukan = null;
        // Mencari apakah ada kata kunci di dalam input
        for (let kunci in databaseIde) {
            if (input.includes(kunci)) {
                temukan = databaseIde[kunci];
                break;
            }
        }

        const ideFinal = temukan || databaseIde["umum"];
        let htmlHasil = "<strong>3 Ide Viral Untukmu:</strong><ul>";
        ideFinal.forEach(item => {
            htmlHasil += `<li>${item}</li>`;
        });
        htmlHasil += "</ul>";
        
        resBox.innerHTML = htmlHasil;
    }, 600);
}
</script>
