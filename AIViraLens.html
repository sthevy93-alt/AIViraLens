<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideator Engine - ViraLens AI</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; }
        .sidebar { width: 250px; background: #050505; border-right: 1px solid #111; padding: 25px; }
        .main { flex: 1; padding: 50px; }
        h2 { color: #00d4ff; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; }
        textarea { 
            width: 100%; height: 100px; background: #000; color: #00d4ff; 
            border: 1px solid #333; border-radius: 12px; padding: 15px; font-size: 1rem;
            box-sizing: border-box; margin-bottom: 20px;
        }
        /* TOMBOL UTAMA */
        .btn-cari { 
            background: #00d4ff; color: #000; border: none; padding: 15px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;
            transition: 0.3s;
        }
        .btn-cari:hover { background: #fff; }
        /* KOTAK HASIL */
        #hasilAI { 
            margin-top: 25px; padding: 20px; background: #050505; border-left: 4px solid #00d4ff; 
            display: none; line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>ViraLens AI</h2>
        <p style="color:#00d4ff">✨ Ideator Engine</p>
    </div>

    <div class="main">
        <h1>Ideator Engine</h1>
        <div class="card">
            <textarea id="inputTeks" placeholder="Contoh: Jualan sepatu, Skincare malam..."></textarea>
            <button class="btn-cari" onclick="ambilIde()">Cari Ide Viral</button>
            
            <div id="hasilAI"></div>
        </div>
    </div>

    <script>
        // MASUKKAN API KEY KAMU DI SINI (YANG AKHIRAN fsic)
        const MY_KEY = "MASUKKAN_API_KEY_KAMU_DI_SINI";

        async function ambilIde() {
            const promptInput = document.getElementById('inputTeks').value;
            const displayBox = document.getElementById('hasilAI');

            if (!promptInput) {
                alert("Isi niche/topik dulu ya!");
                return;
            }

            // Mulai Tampilan Loading
            displayBox.style.display = "block";
            displayBox.innerHTML = "<em>⌛ Gemini AI sedang meriset ide untukmu...</em>";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MY_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Berikan 3 ide konten viral singkat dan hook yang menarik untuk niche: " + promptInput }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates) {
                    const jawaban = data.candidates[0].content.parts[0].text;
                    // Bersihkan teks dari simbol bintang (*) dan ganti baris baru jadi <br>
                    displayBox.innerHTML = "<strong>Ide dari Gemini AI:</strong><br><br>" + jawaban.replace(/\*/g, "").replace(/\n/g, "<br>");
                } else {
                    displayBox.innerHTML = "❌ Gagal mendapatkan ide. Pastikan API Key kamu benar.";
                }

            } catch (error) {
                displayBox.innerHTML = "❌ Terjadi kesalahan koneksi. Coba lagi.";
                console.error(error);
            }
        }
    </script>

</body>
</html>
